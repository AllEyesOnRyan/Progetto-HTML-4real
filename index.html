    <link rel="stylesheet" href="style.css"> <!-- Adesso sto creando un link che fa collegare index allo style-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.min.css" integrity="sha512-fJcFDOQo2+/Ke365m0NMCZt5uGYEWSxth3wg2i0dXu7A1jQfz9T4hdzz6nkzwmJdOdkcS8jmy2lWGaRXl+nFMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="header">
        <div class="logo-menu">
            <img src="Logos/apex-white-nav-logo.svg" alt="">
        </div>
        
        <!-- .menu>li*3 -->
        <ul class="menu">
            <a href=""> <li class="menu-text"> Gioco <img src="Icons/white-down-arrow.png" alt=""> </li></a>
            <a href=""> <li class="menu-text"> Novità <img src="Icons/white-down-arrow.png" alt=""> </li>  </a>
            <a href=""> <li class="menu-text"> Battlepass <img src="Icons/white-down-arrow.png" alt=""> </li>  </a>
            <a href=""> <li class="menu-text"> Stagione <img src="Icons/white-down-arrow.png" alt=""> </li>  </a>
            <a href=""> <li class="menu-text"> Community <img src="Icons/white-down-arrow.png" alt=""> </li>  </a>

        </ul>

        <!-- Call to action -->
        <div class="cta">
            <a href="" class="button"> Contatti </a>
        </div>
    
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <main class="container">
        <div class="cover">
            <div class="cover__background">
                <div class="cover__logo">
                    <img  src="Logos/apex-hero-medium-logo-light.svg" alt="">
                </div>

            </div>

            <div class="cover__content">
                <h2 class="sublogo-text tw"> Lanciati nella mischia!</h2>
            </div>
            
            <video width="320" height="240" autoplay muted loop class="video-class">
                <source src="Logos/Apex Legends_ Breakout Launch Trailer.mp4" type="video/mp4">
            </video>

        </div>

        <div class="sl-1">
            <img src="" alt="">
        </div>

    </main>
    


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <script type="text/javascript">
        $( document ).ready(function(){
            /*Variabili*/

            var nav = $(".menu");
            var pos = 0;
            var wid = "";
            var line = $(".line-menu");
            var active = $(".active");

            /*Click*/
            // usando il find è molto più veloce, semplice ed efficiente
            nav.find("ul li").on('click', function(){

            // this io sto andando a pescare li sul quale io sto cliccando
            // si riferisce sempre all'elemento con le parentesi graffe che lo contiene
            //mi restituisce la posizione del mio elemento sul quale sto cliccando
            // console.log($(this).position().left);
            var this_nav = $(this);
            // creo una nuova variabile perché so che il this si riferisce solo alle graffe in cui è contenuto

            /*Animate*/
            line.animate({
                left: this_nav.position().left,
                width: this_nav.width() + 40 //metto il +40 perché ho padding 20 a s e 20 a dx
            });
            

            nav.find("ul li").removeClass("active");
            
            if(!this_nav.hasClass("active") ){
                this_nav.addClass("active")
            }

            this_nav.parent().parent().toggleClass("bg-grey");
            });

            /* On load */
            var active_width = active.width();

            line.css({width: active_width + 40})

            });

    </script>

    
</body>
